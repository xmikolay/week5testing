<div class="form-container">
  <h2>Week 5 Testing | Mikolaj Makoszewski - S00254903</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="firstName"
        name="firstName"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="lastName"
        name="lastName"
        required
      />
    </div>

    <button type="submit">Submit</button>
  </form>
  <p *ngIf="fullNameResult">Result: {{ fullNameResult }}</p>
</div>
